<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/goose3.png">
    <title>Home page</title>
    <style>
        .bg_cl{
            background-color: #355952;
        }
    </style>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="bg_cl">
<div>
<div class="d-flex justify-content-center">
<div class="container-sm  bg-light rounded-pill mt-3 w-75" style="background-color: #FAf6e7">
    <br><br>
<div class="text-center text-uppercase fs-1 fw-bolder text-secondary">The Dry Goose Project</div>
    <br><br>
    <br><br>
</div>
<form action="#" th:action="@{location}" method="post" class="position-absolute top-50 w-75 ">
    <div class="input-group ">
    <input type="text" class="form-control rounded-start" aria-label="Location" aria-describedby="submit" th:value="${location}"  name="location"/>
    <button type="submit" id="submit" class="btn btn-outline-secondary">Save</button>
    </div>
</form>
</div>
</div>
</body>
</html>
