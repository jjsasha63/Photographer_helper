<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{/goose3.png}">
    <title>Home page</title>
    <style th:inline="text">
        @font-face {
            font-family: "BebasNeue1";
            src: url("[[@{/fonts/BebasNeue-Bold.otf}]]");
        }
        body{
            background-image: url("[[@{/b.jpg}]]");
            background-size: cover;
            background-repeat: no-repeat;

        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <div class="d-flex justify-content-center">
<div class="text-lg-start text-uppercase  fw-bolder text-dark h1" style="font-family: BebasNeue1,sans-serif; font-size: 60px; margin-left: 130px; margin-top: 15px">
    The <br>Dry <br>Goose <br>Project</div>

<form action="#" th:action="@{location}" method="post" class="position-absolute top-50 w-75 input-group">
    <input type="text" class="form-control rounded-start"  th:value="${location}" name="location" autocomplete="off"  placeholder="Location"/>

</form>
</div>
