<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{/goose2.png}">
    <title>Title</title>
    <style th:inline="text">
        @font-face {
            font-family: "BebasNeue1";
            src: url("[[@{/fonts/BebasNeue-Bold.otf}]]");
        }
        @font-face {
            font-family: "BebasNeue2";
            src: url("[[@{/fonts/BebasNeue-Regular.otf}]]");
        }
        body{
            background-image: url("[[@{/bck3.jpg}]]");
            background-size: cover;
            background-repeat: no-repeat;

        }
        element {
            -ms-overflow-style: none; /* for Internet Explorer, Edge */
            scrollbar-width: none; /* for Firefox */
            overflow-y: scroll;
        }

        element::-webkit-scrollbar {
            display: none; /* for Chrome, Safari, and Opera */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<header class="container" style="padding-top: 8px; padding-bottom: 5px;">
    <div class="row">
        <div class="col-6 col-md-6 justify-content-center align-self-center">
            <a th:href="@{/weather}"><img th:src="@{/icons/back.svg}" width="40" height="40"></a>
        </div>
        <div class="col-6" >
            <a th:text="*{day}" style="font-family: BebasNeue2,sans-serif; padding-top: 8px;font-size: 24px"/>
        </div>
    </div>
</header>


<div class="container rounded-4 bg-light">
<table class="table table-borderless table-striped-columns rounded-4">
    <thead class="h5 " style="font-family: BebasNeue2,sans-serif" align="center" >
    <th scope="col"></th>
    <th scope="col"><img th:src="@{/icons/clock.svg}"></th>
    <th scope="col"><img th:src="@{/icons/light.svg}"></th>
    <th scope="col"><img th:src="@{/icons/thermometer-full.svg}"></th>
    <th scope="col"><img th:src="@{/icons/cloud-sun.svg}"></th>
    <th scope="col"><img th:src="@{/icons/umbrella.svg}"></th>
    <th scope="col"><img th:src="@{/icons/wind.svg}"></th>
    </thead>
    <tbody align="center" style="font-family: BebasNeue2, sans-serif;">
    <tr th:each="wth,iter: ${weather}">
        <th scope="row" >
           <img th:src="@{${period[iter.index] ? '/icons/night/' + code[iter.index] + '.svg' : '/icons/' + code[iter.index] + '.svg'}}">
        </th>
        <td th:each="opt: ${wth}">
            <ol th:text="${opt}" style=" position: relative; right: 15px;"></ol>
        </td>
    </tr>
    </tbody>
</table>

</div>


<div class="container overflow-hidden" style="padding-top: 100px">
    <div class="row h5 gx-5" style="font-family: BebasNeue1,sans-serif;" >
        <div class="col">
            <div class="p-3  text-center text-light" style="max-width: 250px">Morning Golden Hour</div>
        </div>
        <div class="col">
            <div class="p-3 text-center text-light" style="max-width: 250px">Evening Golden Hour</div>
        </div>
        <div class="col">
            <div class="p-3  text-center text-light" style="max-width: 250px">Morning Blue Hour</div>
        </div>
        <div class="col">
            <div class="p-3 text-center text-light" style="max-width: 250px">Evening Blue Hour</div>
        </div>
    </div>
    <div class="row gx-5" style="font-family: BebasNeue1,sans-serif">
        <div class="col ">
            <div class=" p-3 rounded-pill  text-dark  text-center" style=" background-image: linear-gradient(#E4BE96,#DA9F7C,#9A8174,#62555D,#402F27);font-size: 20px; max-width: 250px;" th:text="${golden[0]} + ' - ' + ${golden[1]}"></div>
        </div>
        <div class="col">
            <div class="p-3 rounded-pill bg-dark text-dark  text-center" style="background-image: linear-gradient(#E4BE96,#DA9F7C,#9A8174,#62555D,#402F27); font-size: 20px; max-width: 250px" th:text="${golden[2]} + ' - ' + ${golden[3]}"></div>
        </div>
        <div class="col ">
            <div class="p-3 rounded-pill bg-dark text-dark  text-center" style="background-image: linear-gradient(#B4DDF1,#98C7E5,#83B3D9,#4A91B4,#4179A3,#3B6792);font-size: 20px; max-width: 250px" th:text="${blue[0]} + ' - ' + ${blue[1]}"></div>
        </div>
        <div class="col">
            <div class="p-3 rounded-pill bg-dark text-dark  text-center" style="background-image: linear-gradient(#B4DDF1,#98C7E5,#83B3D9,#4A91B4,#4179A3,#3B6792); font-size: 20px; max-width: 250px" th:text="${blue[2]} + ' - ' + ${blue[3]}"></div>
        </div>
    </div>
</div>

<div class="container overflow-hidden">
    <div class="row h5 gx-5" style="font-family: BebasNeue1,sans-serif;" >
        <div class="col">
            <div class="p-3  text-center text-light" style="max-width: 500px">Sunrise</div>
        </div>
        <div class="col">
            <div class="p-3 text-center text-light" style="max-width: 500px">Sunset</div>
        </div>
    </div>
    <div class="row gx-5" style="font-family: BebasNeue1,sans-serif">
        <div class="col ">
            <div class="p-3 rounded-pill bg-dark text-dark  text-center" style="background-image: linear-gradient(#FFF2BD, #F4D797,#EBB58A,#DA7F7D,#B5728E,#776E99);font-size: 20px; max-width: 500px" th:text="${set_rise[0]}"></div>
        </div>
        <div class="col">
            <div class="p-3 rounded-pill bg-dark text-dark  text-center" style="background-image:linear-gradient(#79629C,#A66A98,#D98D9F,#F0C0A1,#FAECBE); font-size: 20px; max-width: 500px" th:text="${set_rise[1]}"></div>
        </div>
    </div>
</div>
<br>
<br>

</body>
</html>
